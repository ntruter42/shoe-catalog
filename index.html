<body class="grid">
	<nav class="grid">
		<a href="index.html" class="grid nav-brand">
			<img src="assets/logo/logo-color-fill.png" alt="Ready Logo">
			<span>Ready</span>

		</ul>
	</nav>

	<section class="catalog-section">
		<!--======== Filter & sort menu (similar to navbar) ========-->
		<div class="filter-bar">

			<!---------- FILTER OPTIONS ---------->
			<!-- <span class="filter-title">Filter</span> -->

			<!-- dropdown menu for brand -->
			<label for="filter-brand">
				<select name="filter-brand" id="filter-brand">
					onchange="this.className=this.options[this.selectedIndex].className"
					class="opaque">
					<option value="" selected disabled>Brand</option>
					<option value="">Nike</option>
					<option value="">Adidas</option>
					<option value="">Under Armour</option>
					<option value="">Clear</option>
				</select>
			</label>

			<!-- dropdown menu for type -->
			<label for="filter-type">
				<select name="filter-type" id="filter-type">
					<option value="" selected disabled="">Type</option>
					<option value="">Leisure</option>
					<option value="">Running</option>
					<option value="">Soccer</option>
				</select>
			</label>

			<!-- dropdown menu for color -->
			<label for="filter-color">
				<select name="filter-color" id="filter-color">
					<option value="" selected disabled>Color</option>
					<option value="">Black</option>
					<option value="">White</option>
					<option value="">Red</option>
				</select>
			</label>

			<!-- 1 number input field for size -->
			<label for="filter-size">
				<input type="number" name="filter-size" id="filter-size" placeholder="Size">
			</label>

			<!-- 2 number input fields for price range -->
			<label for="filter-price-low">
				<input type="number" name="filter-price-low" id="filter-price-low" placeholder="Price Low">
			</label>
			<label for="filter-price-high">
				<input type="number" name="filter-price-high" id="filter-price-high" placeholder="Price High">
			</label>

			<!---------- SORTING OPTIONS ---------->
			<!-- <span class="sort-title">Sort</span> -->
	
			<!-- 1 dropdown to sort by popularity, newest, price, size -->
			<label for="sort-category">
				<select name="sort-category"" id=" sort-category"">
					<option value="" selected disabled>Sort</option>
				</select>
				<!-- Use option as reverse toggle if selected twice -->
	
				<!-- 1 button to reverse sort order -->
				<!-- <button type="button">⬆⬇</button> -->
			</label>
		</div>

			<!-- <button type="button">Filters</button> -->
