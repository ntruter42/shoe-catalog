<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ready Official Website | Ready SA</title>
	<link rel="shortcut icon" href="./assets/logo/logo-color-fill.png" type="image/x-icon">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
		integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="./js/catalog_factory.js" defer></script>
	<script src="./js/catalog_dom.js" defer></script>

	<script type="text/x-template" class="shoe-template">
		{{#each shoes}}
		<div class="shoe-card">
			<img class="shoe-img" src="{{photo}}" alt="{{color}}&#10 {{brand}}&#10 {{model}}&#10 {{type}}">
			<img class="shoe-next ui-icon dim {{transparent}}" src="./assets/icons/layers-svgrepo-com.svg" alt="{{color}}">
			<img class="shoe-like ui-icon {{dim}}" src="./assets/icons/heart-svgrepo-com.svg" alt="{{id}}">
			<span class="shoe-price">R {{price}}</span>
			<span class="shoe-title">{{brand}} {{model}}<br>{{type}}</span>
			<span class="shoe-size">Sizes: {{sizes}}</span>
			<span class="shoe-color">Colorways: {{colors}}</span>
		</div>
		{{/each}}
	</script>

	<script type="text/x-template" class="filter-template">
	<div class="filter-brand">
		<h3>Brand</h3>
		{{#each brands}}
		<label class="filter-checkbox" for="{{this}}">
			<input type="checkbox" id="{{this}}" value="{{this}}">
			<span>{{this}}</span>
		</label>
		{{/each}}
	</div>
	<div class="filter-type">
		<h3>Type</h3>
		{{#each types}}
		<label class="filter-checkbox" for="{{this}}">
			<input type="checkbox" id="{{this}}" value="{{this}}">
			<span>{{this}}</span>
		</label>
		{{/each}}
	</div>
	<div class="filter-color">
		<h3>Colorway</h3>
		{{#each colors}}
		<label class="filter-checkbox" for="{{this}}">
			<input type="checkbox" id="{{this}}" value="{{this}}">
			<span>{{this}}</span>
		</label>
		{{/each}}
	</div>
	<div class="filter-size">
		<h3>Size</h3>
		{{#each sizes}}
		<label class="filter-checkbox" for="{{this}}">
			<input type="checkbox" id="{{this}}" value="{{this}}">
			<span>{{this}}</span>
		</label>
		{{/each}}
	</div>
	<div class="filter-like">
		<h3>{{user}}</h3>
		<label class="filter-checkbox" for="Like">
			<input type="checkbox" id="Like" value="true">
			<span>Liked</span>
		</label>
	</div>
	<div class="filter-price">
		<h3>Price</h3>
		<label for="filter-price-low">
			<input class="filter-price-low" type="number" name="filter-price-low" placeholder="Low">
		</label>
		<label for="filter-price-high">
			<input class="filter-price-high" type="number" name="filter-price-high" placeholder="High">
		</label>
	</div>
	</script>

	<script type="text/x-template" class="add-shoe-template">
	<div class="sizeColor" id="{{n}}">
		<label for="add-shoe-photo">Photo URL:</label>
		<input class="add-shoe-photo" type="text" id="add-shoe-photo" required>

		<label for="color-input">Color:</label>
		<input class="color-input" type="text" id="color-input" required>

		<label for="size-input">Sizes:</label>
		<input class="size-input" type="text" id="size-input" required>

		<label for="quantity-input">Quantity:</label>
		<input class="quantity-input" type="number" id="quantity-input" required>
	</div>
	</script>
</head>

		<a class="nav-brand" href="index.html">
			<img class="brand-logo" src="./assets/logo/logo-color-fill.png" alt="Ready Logo">
			<span class="brand-name">Ready</span>
		</a>

		<ul class="nav-menu">
			<li class="nav-search">
				<img class="ui-icon dim" src="./assets/icons/search-svgrepo-com.svg" alt="">
				<input class="search-input" type="text">
			</li>
			<li class="nav-add hidden">
				<img class="ui-icon" src="./assets/icons/plus-svgrepo-com.svg" alt="">
			</li>
			<li class="nav-cart">
				<img class="ui-icon dim" src="./assets/icons/cart-svgrepo-com.svg" alt="">
			</li>
			<li class="nav-user">
				<img class="ui-icon dim" src="./assets/icons/user-svgrepo-com.svg" alt="">
