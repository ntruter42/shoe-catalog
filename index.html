<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ready Official Website | Ready SA</title>
	<link rel="shortcut icon" href="./assets/logo/logo-color-fill.png" type="image/x-icon">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
		integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="./js/catalog_factory.js" defer></script>
	<script src="./js/catalog_dom.js" defer></script>

	<script type="text/x-template" class="shoe-template">
		{{#each shoes}}
		<div class="shoe-card">
			<img class="shoe-img" src="{{photo}}" alt="{{brand}}&#10{{model}}&#10{{type}}">
			<img class="shoe-like ui-icon {{dim}}" src="./assets/icons/heart-svgrepo-com.svg" alt="{{id}}">
			<span class="shoe-price">R {{price}}</span>
			<span class="shoe-title">{{brand}} {{model}}<br>{{type}}</span>
			<span class="shoe-size">Sizes - {{sizes}}</span>
			<span class="shoe-color">Colors - {{colors}}</span>
		</div>
		{{/each}}
	</script>
	<script type="text/x-template" class="filter-template">
			{{#each shoes}}
			<div class="shoe-card">
				<img class="shoe-img" src="{{photo}}" alt="{{brand}}&#10{{model}}&#10{{type}}">
				<img class="shoe-like ui-icon {{dim}}" src="./assets/icons/heart-svgrepo-com.svg" alt="{{id}}">
				<span class="shoe-price">R {{price}}</span>
				<span class="shoe-title">{{brand}} {{model}}<br>{{type}}</span>
				<span class="shoe-size">Sizes - {{sizes}}</span>
				<span class="shoe-color">Colors - {{colors}}</span>
			</div>
			{{/each}}
		</script>
</head>

<body>
	<nav>
		<a class="nav-brand" href="index.html">
			<img class="brand-logo" src="./assets/logo/logo-color-fill.png" alt="Ready Logo">
			<span class="brand-name">Ready</span>
		</a>

		<ul class="nav-menu">
			<li class="nav-search">
				<img class="ui-icon dim" src="./assets/icons/search-svgrepo-com.svg" alt="">
				<input class="search-input" type="text">
			</li>
			<li class="nav-add hidden">
				<img class="ui-icon" src="./assets/icons/plus-svgrepo-com.svg" alt="">
			</li>
			<li class="nav-cart">
				<img class="ui-icon dim" src="./assets/icons/cart-svgrepo-com.svg" alt="">
			</li>
			<li class="nav-user">
				<img class="ui-icon dim" src="./assets/icons/user-svgrepo-com.svg" alt="">
			</li>
		</ul>
	</nav>

	<!--======== CATALOG MENU (similar to navbar) ========-->
	<section class="catalog-section">
		<div class="catalog-menu">
			<!---------- FILTER button ---------->
			<button class="filter-button" type="button">
				<img src="./assets/icons/equalizer-svgrepo-com.svg" alt="">
				Filters
			</button>

			<!---------- SORTING options ---------->
			<!-- 1 dropdown to sort by popularity, newest, price -->
			<div class="sort-select">
				<select class="sort-category" name="sort-category">
					<option value="newest">Newest</option>
					<option value="popular">Popularity</option>
					<option value="low-high">Price (Low - High)</option>
					<option value="high-low">Price (High - Low)</option>
				</select>
				<label>
					<img src="./assets/icons/bottom-svgrepo-com.svg" alt="">
					Sort
					<img src="./assets/icons/bottom-svgrepo-com.svg" style="transform: rotate(180deg);" alt="">
				</label>
			</div>

			<!---------- FILTERS applied ---------->
			<div class="filters-applied">
				<!-- Put a button to remove filter for each one applied -->
			</div>
		</div>

		<!---------- FILTER OPTIONS ---------->
		<div class="filter-bar">
			<!-- dropdown menu for brand -->
			<div class="filter-brand">
				<h3>Brand</h3>
				<label for="Nike">
					<span>Nike</span>
					<input type="checkbox" id="Nike" value="Nike">
				</label>
				<label for="Adidas">
					<span>Adidas</span>
					<input type="checkbox" id="Adidas" value="Adidas">
				</label>
				<label for="Under Armour">
					<span>Under Armour</span>
					<input type="checkbox" id="Under Armour" value="Under Armour">
				</label>
			</div>

			<!-- dropdown menu for type -->
			<label for="filter-type">
				<select class="filter-type" name="filter-type">
					<option value="" selected disabled="">Type</option>
					<option value="">Running Shoes</option>
					<option value="">Tactical Boots</option>
					<option value="">Sneakers</option>
				</select>
			</label>

			<!-- dropdown menu for color -->
			<label for="filter-color">
				<select class="filter-color" name="filter-color">
					<option value="" selected disabled>Color</option>
					<option value="">Black</option>
					<option value="">White</option>
					<option value="">Gold</option>
				</select>
			</label>

			<!-- 1 number input field for size -->
			<label for="filter-size">
				<input class="filter-size" type="number" name="filter-size" placeholder="Size">
			</label>

			<!-- 2 number input fields for price range -->
			<label for="filter-price-low">
				<input class="filter-price-low" type="number" name="filter-price-low" placeholder="Price Low">
			</label>
			<label for="filter-price-high">
				<input class="filter-price-high" type="number" name="filter-price-high" placeholder="Price High">
			</label>
		</div>

		<!--======== Shoe cards ========-->
		<div class="display-window">
		</div>

		<form class="user-login-form hide-div" action="">
			<img class="div-exit ui-icon" src="./assets/icons/cross-svgrepo-com.svg" alt="X">

			<h1>Log Into Your Account</h1>
			<br>
			<label for="user-name">Username</label>
			<input class="user-name" type="text" name="user-name" id="user-name">
			<label for="user-password">Password</label>
			<input class="user-password" type="password" name="user-password" id="user-password">
			<br>
			<button class="user-login" type="button">Login</button>
		</form>

		<form class="add-shoe-form hide-div" action="">
			<img class="div-exit ui-icon" src="./assets/icons/cross-svgrepo-com.svg" alt="X">

			<h1>Add a shoe</h1>

			<label for="add-shoe-brand">Brand:</label>
			<input type="text" id="add-shoe-brand">

			<label for="add-shoe-model">Model:</label>
			<input type="text" id="add-shoe-model">

			<label for="add-shoe-type">Type:</label>
			<input type="text" id="add-shoe-type">

			<label for="add-shoe-price">Price:</label>
			<input type="number" id="add-shoe-price">

			<label for="add-shoe-photo">Photo:</label>
			<input type="text" id="add-shoe-photo">

			<div class="size-color-quantity">
				<div>
					<label for="sizeInput">Size:</label>
					<input type="text" class="sizeInput" required>

					<label for="colorInput">Color:</label>
					<input type="text" class="colorInput" required>

					<label for="quantityInput">Quantity:</label>
					<input type="number" class="quantityInput" required>
				</div>
			</div>
			<div class="add-shoe-buttons">
				<button class="add-size-color" type="button">Add Size-Color</button><br>
				<button class="add-shoe-button" type="button">Add Shoe</button>
			</div>
		</form>

		<div class="message-box hide-div">
			<span class="message">This is a test message</span>
		</div>
	</section>

	<!--======== Footer content ========-->
	<footer>
		<!-- shipping -->
		<!-- returns / exchanges -->
		<!-- about -->
		<!-- contact -->
		<!-- social -->
	</footer>
</body>

</html>
